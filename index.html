<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href=""
    /> -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/9a42150040.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>SVT Robotics Takehome</title>
  </head>
  <body>
    <main>
      <h1 class="m-3">SVT Robots</h1>
      <section>
        <form>
          <div class="input-group input-group-sm mb-3 w-25 ms-1">
            <input
              type="text"
              id="search"
              onkeyup="searchById()"
              placeholder="Search by id"
              class="form-control"
              aria-label="Small"
              aria-describedby="inputGroup-sizing-sm"
            />
          </div>
        </form>

        <div class="table-responsive-sm text-nowrap">
          <table
            class="table table-striped table-bordered table-sm text-center table-sortable"
            id="table"
          >
            <thead>
              <tr>
                <th
                  class="th-sm p-2 align-middle fw-semibold"
                  data-sort="robotId"
                >
                  Id
                </th>
                <th
                  class="th-sm p-2 align-middle fw-semibold"
                  data-sort="batteryLevel"
                >
                  Battery Level
                </th>
                <th class="th-sm p-2 align-middle fw-semibold" data-sort="y">
                  Y
                </th>
                <th class="th-sm p-2 align-middle fw-semibold" data-sort="x">
                  X
                </th>
              </tr>
            </thead>
            <tbody id="robots" class="text-center">
              <tr>
                <td colspan="4">
                  <i>Loading . . .</i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <script src="requests.js"></script>
    <!-- Bootstrap JavaScript Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
